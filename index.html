<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter LeetCode username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter username here" id="user-input" />
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item circle easy-progress">
                    <span id="easy-label">Easy</span>
                </div>
                <div class="progress-item circle medium-progress">
                    <span id="medium-label">Medium</span>
                </div>
                <div class="progress-item circle hard-progress">
                    <span id="hard-label">Hard</span>
                </div>
            </div>

            <div class="stats-card" id="stats-card">
                <!-- Stats will load here -->
            </div>
        </div>
    </div>
    <script src="stript.js"></script>
</body>
</html>
